<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Rates Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            background-color: transparent;
        }
        
        #widget-container {
            width: 650px; /* Force container to match widget's native width */
            transform-origin: top left; /* Scale from the top-left corner */
        }
    </style>
</head>
<body>

    <div id="widget-container">
        <div class="mnd-rates-widget" style="width: 650px; height: 340px; font-size: 12px; ">
            <div class="w-header" style="text-align: center; padding:4px 0;background-color: #336699; color: #FFFFFF;"> 
                <a href="https://www.mortgagenewsdaily.com/mortgage-rates" target="_blank" style="color: #FFFFFF;text-decoration:none;">Home Loan Rates</a>
            </div>
            <iframe src="https://widgets.mortgagenewsdaily.com/widget/f/rates?t=large&sn=true&c=336699&u=&cbu=&w=648&h=290" width="650" height="290" frameborder="0" scrolling="no" style="border: solid 1px #336699; border-width: 0 1px;box-sizing:border-box;width:650px;height:290px;display:block;"></iframe>
            <div class="w-footer" style="text-align: center; padding:4px 0;background-color: #336699; color: #FFFFFF;">
                View More <a href="https://www.mortgagenewsdaily.com/mortgage-rates" target="_blank" style="color: #FFFFFF;text-decoration:none;">Refinance Rates</a>
            </div>
        </div>
        </div>

    <script>
        function autoResize() {
            const container = document.getElementById('widget-container');
            const widgetWidth = 650; // The fixed width of the widget
            const availableWidth = window.innerWidth;
            
            // Only scale if the screen is smaller than the widget
            if (availableWidth < widgetWidth) {
                const scale = availableWidth / widgetWidth;
                container.style.transform = `scale(${scale})`;
                
                // Optional: Adjust height so Notion doesn't show empty white space below
                // document.body.style.height = (340 * scale) + "px";
            } else {
                container.style.transform = 'scale(1)';
            }
        }

        // Run on load and whenever the window resizes
        window.addEventListener('load', autoResize);
        window.addEventListener('resize', autoResize);
    </script>

</body>
</html>
